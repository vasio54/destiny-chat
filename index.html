<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緣起 - 選擇聊天對象</title>
    <style>
        body { 
            font-family: Arial, sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #f0f0f0; 
        }
        h1 { margin-bottom: 20px; }
        #gender { padding: 8px; margin-right: 10px; font-size: 16px; }
        button { 
            padding: 8px 20px; 
            font-size: 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
        }
        button:hover { background-color: #45a049; }
        #status { 
            margin-top: 20px; 
            font-size: 18px; 
            color: #555; 
        }
    </style>
</head>
<body>
    <h1>緣起</h1>
    <div>
        <label for="gender">我想聊天對象的性別</label>
        <select id="gender">
            <option value="">請選擇</option>
            <option value="female">女</option>
            <option value="male">男</option>
        </select>
        <button onclick="startChat()">開始聊天</button>
    </div>
    <div id="status"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(window.location.origin);
        const statusDiv = document.getElementById('status');
        const genderSelect = document.getElementById('gender');

        function startChat() {
            const targetGender = genderSelect.value;
            if (!targetGender) {
                alert('請選擇要聊天的對象性別！');
                return;
            }
            sessionStorage.setItem('targetGender', targetGender);
            socket.emit('startMatching', { targetGender });
            statusDiv.textContent = '正在配對中...';
            document.querySelector('button').disabled = true;
        }

        socket.on('waiting', (msg) => {
            statusDiv.textContent = msg;
        });

        socket.on('matchSuccess', (data) => {
            console.log('配對成功，房間:', data.room);
            sessionStorage.setItem('chatRoom', data.room);
            window.location.href = '/chat.html';
        });

        socket.on('error', (msg) => {
            alert(msg);
            statusDiv.textContent = '';
            document.querySelector('button').disabled = false;
        });
    </script>
</body>
</html>
