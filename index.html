<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>台灣緣起 - 選擇聊天對象</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #E6E6FA; /* 淡紫色背景 */
        }
        h1 { 
            margin-bottom: 10px; 
            font-size: 36px; 
            color: #333; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }
        .slogan {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
        }
        #gender { 
            padding: 10px; 
            margin-right: 15px; 
            font-size: 16px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        button { 
            padding: 10px 25px; 
            font-size: 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.1s; 
        }
        button:hover { 
            background-color: #45a049; 
            transform: scale(1.05); 
        }
        button:active { 
            transform: scale(0.95); 
        }
        #status { 
            margin-top: 20px; 
            font-size: 18px; 
            color: #555; 
        }
        .tip { 
            text-align: center; 
            color: #888; 
            font-size: 14px; 
            margin: 10px; 
        }
    </style>
</head>
<body>
    <h1>台灣緣起</h1>
    <div class="slogan">立即與陌生人開聊，匿名又簡單！</div>
    <div class="tip">應用可能需要幾秒喚醒，請稍候...</div>
    <div>
        <label for="gender">我想聊天對象的性別</label>
        <select id="gender">
            <option value="">請選擇</option>
            <option value="female">女</option>
            <option value="male">男</option>
        </select>
        <button onclick="startChat()">開始聊天</button>
    </div>
    <div class="tip">選擇性別後，點擊「開始聊天」以尋找聊天對象。</div>
    <div id="status"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(window.location.origin);
        const statusDiv = document.getElementById('status');
        const genderSelect = document.getElementById('gender');
        const startButton = document.querySelector('button');
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0; // 檢測是否為手機
        let isMatching = false; // 追蹤是否正在配對

        function startChat() {
            const targetGender = genderSelect.value;
            if (!targetGender) {
                alert('請選擇要聊天的對象性別！');
                return;
            }
            sessionStorage.setItem('targetGender', targetGender);
            socket.emit('startMatching', { targetGender });
            statusDiv.textContent = '正在配對中...';
            startButton.disabled = true;
            isMatching = true; // 開始配對
        }

        socket.on('waiting', (msg) => {
            statusDiv.textContent = msg;
        });

        socket.on('matchSuccess', (data) => {
            console.log('配對成功，房間:', data.room);
            sessionStorage.setItem('chatRoom', data.room);
            isMatching = false; // 配對完成
            window.location.href = '/chat.html';
        });

        socket.on('error', (msg) => {
            alert(msg);
            statusDiv.textContent = '';
            startButton.disabled = false;
            isMatching = false; // 錯誤時停止配對
        });

        // 手機端檢測頁面可見性
        if (isMobile) {
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMatching) {
                    // 頁面不可見且正在配對，停止等待並返回首頁
                    socket.emit('stopMatching'); // 通知後端停止配對
                    statusDiv.textContent = '已取消配對';
                    startButton.disabled = false;
                    isMatching = false;
                    setTimeout(() => {
                        window.location.href = '/index.html'; // 延遲跳轉以顯示訊息
                    }, 500);
                }
            });
        }
    </script>
</body>
</html>
