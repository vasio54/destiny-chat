<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>緣起 - 選擇聊天對象</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #E6E6FA;
        }
        h1 { 
            margin-bottom: 10px; 
            font-size: 36px; 
            color: #333; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }
        .slogan {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
        }
        #gender { 
            padding: 10px; 
            margin-right: 15px; 
            font-size: 16px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        button { 
            padding: 10px 25px; 
            font-size: 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.1s; 
        }
        button:hover { 
            background-color: #45a049; 
            transform: scale(1.05); 
        }
        button:active { 
            transform: scale(0.95); 
        }
        #cancelButton {
            background-color: #f44336; /* 紅色取消按鈕 */
        }
        #cancelButton:hover {
            background-color: #d32f2f;
        }
        #status { 
            margin-top: 20px; 
            font-size: 18px; 
            color: #555; 
        }
        .tip { 
            text-align: center; 
            color: #888; 
            font-size: 14px; 
            margin: 10px; 
        }
        .contact { 
            position: fixed; 
            bottom: 10px; 
            text-align: center; 
            font-size: 14px; 
        }
        .contact a { 
            color: #4CAF50; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .contact a:hover { 
            text-decoration: underline; 
        }
        .hidden {
            display: none; /* 用於隱藏元素 */
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .slogan {
                font-size: 16px;
            }
            #gender {
                width: 100px;
                margin-right: 10px;
            }
            button {
                padding: 8px 20px;
                font-size: 14px;
            }
            .tip {
                font-size: 12px;
            }
            .contact {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>緣起</h1>
    <div class="slogan">立即開聊，匿名又簡單！</div>
    <div class="tip">應用可能需要幾秒喚醒，請稍候...</div>
    <div id="selectionArea">
        <label for="gender">我想聊天對象的性別</label>
        <select id="gender">
            <option value="">請選擇</option>
            <option value="female">女</option>
            <option value="male">男</option>
        </select>
        <button id="startButton" onclick="startChat()">開始聊天</button>
    </div>
    <div class="tip">選擇性別後，點擊「開始聊天」以尋找聊天對象。</div>
    <div id="status"></div>
    <div class="contact">
        <a href="mailto:vasio54@gmail.com">聯絡站長</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        const socket = io(window.location.origin, {
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000
        });
        const statusDiv = document.getElementById('status');
        const genderSelect = document.getElementById('gender');
        const startButton = document.getElementById('startButton');
        const selectionArea = document.getElementById('selectionArea');
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let isMatching = false;
        let cancelButton = null;

        function startChat() {
            const targetGender = genderSelect.value;
            if (!targetGender) {
                alert('請選擇要聊天的對象性別！');
                return;
            }
            sessionStorage.setItem('targetGender', targetGender);
            socket.emit('startMatching', { targetGender });
            statusDiv.textContent = '正在配對中...';
            startButton.disabled = true;
            isMatching = true;

            // 隱藏選擇區域
            selectionArea.classList.add('hidden');

            // 創建並顯示「取消等待」按鈕
            if (!cancelButton) {
                cancelButton = document.createElement('button');
                cancelButton.id = 'cancelButton';
                cancelButton.textContent = '取消等待';
                cancelButton.onclick = cancelWaiting;
                document.body.insertBefore(cancelButton, statusDiv);
            }
            cancelButton.classList.remove('hidden');
        }

        function cancelWaiting() {
            socket.emit('stopMatching');
            statusDiv.textContent = '已取消配對';
            isMatching = false;
            sessionStorage.clear();

            // 隱藏取消按鈕並恢復選擇區域
            cancelButton.classList.add('hidden');
            selectionArea.classList.remove('hidden');
            startButton.disabled = false;
            setTimeout(() => {
                statusDiv.textContent = ''; // 清空狀態訊息
            }, 1000);
        }

        socket.on('waiting', (msg) => {
            statusDiv.textContent = msg;
        });

        socket.on('matchSuccess', (data) => {
            console.log('配對成功，房間:', data.room);
            sessionStorage.setItem('chatRoom', data.room);
            isMatching = false;
            if (cancelButton) cancelButton.classList.add('hidden'); // 隱藏取消按鈕
            window.location.href = '/chat.html';
        });

        socket.on('error', (msg) => {
            alert(msg);
            statusDiv.textContent = '';
            startButton.disabled = false;
            isMatching = false;
            sessionStorage.clear();
            selectionArea.classList.remove('hidden');
            if (cancelButton) cancelButton.classList.add('hidden');
        });

        socket.on('reconnect', (attemptNumber) => {
            statusDiv.textContent = '已重新連接到伺服器！';
            if (!isMatching) {
                startButton.disabled = false;
                selectionArea.classList.remove('hidden');
                if (cancelButton) cancelButton.classList.add('hidden');
            }
        });

        socket.on('reconnect_failed', () => {
            statusDiv.textContent = '無法連接到伺服器，請檢查網路！';
            startButton.disabled = false;
            isMatching = false;
            sessionStorage.clear();
            selectionArea.classList.remove('hidden');
            if (cancelButton) cancelButton.classList.add('hidden');
        });

        if (isMobile) {
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMatching) {
                    socket.emit('stopMatching');
                    statusDiv.textContent = '已取消配對';
                    startButton.disabled = false;
                    isMatching = false;
                    sessionStorage.clear();
                    selectionArea.classList.remove('hidden');
                    if (cancelButton) cancelButton.classList.add('hidden');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            });
        }
    </script>
</body>
</html>
