<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Destiny Chat - Select Chat Partner</title>
    <style>
        body { 
            font-family: 'Arial', sans-serif; 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            height: 100vh; 
            margin: 0; 
            background-color: #E6E6FA;
        }
        h1 { 
            margin-bottom: 10px; 
            font-size: 36px; 
            color: #333; 
            text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1); 
        }
        .slogan {
            font-size: 18px;
            color: #666;
            margin-bottom: 20px;
            text-align: center;
            font-style: italic;
        }
        #gender { 
            padding: 10px; 
            margin-right: 15px; 
            font-size: 16px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            background-color: #fff; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1); 
        }
        button { 
            padding: 10px 25px; 
            font-size: 16px; 
            background-color: #4CAF50; 
            color: white; 
            border: none; 
            cursor: pointer; 
            border-radius: 5px; 
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2); 
            transition: background-color 0.3s, transform 0.1s; 
        }
        button:hover { 
            background-color: #45a049; 
            transform: scale(1.05); 
        }
        button:active { 
            transform: scale(0.95); 
        }
        #cancelButton {
            background-color: #f44336;
        }
        #cancelButton:hover {
            background-color: #d32f2f;
        }
        #status { 
            margin-top: 20px; 
            font-size: 18px; 
            color: #555; 
        }
        .tip { 
            text-align: center; 
            color: #888; 
            font-size: 14px; 
            margin: 10px; 
        }
        .contact { 
            position: fixed; 
            bottom: 10px; 
            text-align: center; 
            font-size: 14px; 
        }
        .contact a { 
            color: #4CAF50; 
            text-decoration: none; 
            font-weight: bold; 
        }
        .contact a:hover { 
            text-decoration: underline; 
        }
        .hidden {
            display: none;
        }
        @media (max-width: 600px) {
            h1 {
                font-size: 28px;
            }
            .slogan {
                font-size: 16px;
            }
            #gender {
                width: 100px;
                margin-right: 10px;
            }
            button {
                padding: 8px 20px;
                font-size: 14px;
            }
            .tip {
                font-size: 12px;
            }
            .contact {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <h1>Destiny Chat</h1>
    <div class="slogan">Start chatting now, anonymous and simple!</div>
    <div class="tip">The app may take a few seconds to wake up, please wait...</div>
    <div id="selectionArea">
        <label for="gender">I want to chat with someone of this gender</label>
        <select id="gender">
            <option value="">Please select</option>
            <option value="female">Female</option>
            <option value="male">Male</option>
        </select>
        <button id="startButton" onclick="startChat()">Start Chat</button>
    </div>
    <div class="tip">After selecting a gender, click "Start Chat" to find a chat partner.</div>
    <div id="status"></div>
    <div class="contact">
        <a href="mailto:vasio54@gmail.com">Contact Admin</a>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        // 生成一個隨機的 userId
        const userId = Math.random().toString(36).substring(2, 15);
        const socket = io(window.location.origin, {
            reconnection: true,
            reconnectionAttempts: Infinity,
            reconnectionDelay: 1000,
            reconnectionDelayMax: 5000
        });
        const statusDiv = document.getElementById('status');
        const genderSelect = document.getElementById('gender');
        const startButton = document.getElementById('startButton');
        const selectionArea = document.getElementById('selectionArea');
        const isMobile = 'ontouchstart' in window || navigator.maxTouchPoints > 0;
        let isMatching = false;
        let cancelButton = null;

        // 設置 userId
        socket.on('connect', () => {
            socket.emit('setUserId', userId);
        });

        function startChat() {
            const targetGender = genderSelect.value;
            if (!targetGender) {
                alert('Please select the gender of your chat partner!');
                return;
            }
            sessionStorage.setItem('targetGender', targetGender);
            sessionStorage.setItem('userId', userId);
            socket.emit('startMatching', { targetGender, userId });
            statusDiv.textContent = 'Matching...';
            startButton.disabled = true;
            isMatching = true;

            selectionArea.classList.add('hidden');

            if (!cancelButton) {
                cancelButton = document.createElement('button');
                cancelButton.id = 'cancelButton';
                cancelButton.textContent = 'Cancel Waiting';
                cancelButton.onclick = cancelWaiting;
                document.body.insertBefore(cancelButton, statusDiv);
            }
            cancelButton.classList.remove('hidden');
        }

        function cancelWaiting() {
            socket.emit('stopMatching');
            statusDiv.textContent = 'Matching canceled';
            isMatching = false;
            sessionStorage.clear();

            cancelButton.classList.add('hidden');
            selectionArea.classList.remove('hidden');
            startButton.disabled = false;
            setTimeout(() => {
                statusDiv.textContent = '';
            }, 1000);
        }

        socket.on('waiting', (msg) => {
            statusDiv.textContent = msg;
        });

        socket.on('matchSuccess', (data) => {
            console.log('Match successful, room:', data.room);
            sessionStorage.setItem('chatRoom', data.room);
            isMatching = false;
            if (cancelButton) cancelButton.classList.add('hidden');
            window.location.href = '/chat.html';
        });

        socket.on('error', (msg) => {
            alert(msg);
            statusDiv.textContent = '';
            startButton.disabled = false;
            isMatching = false;
            sessionStorage.clear();
            selectionArea.classList.remove('hidden');
            if (cancelButton) cancelButton.classList.add('hidden');
        });

        socket.on('reconnect', (attemptNumber) => {
            statusDiv.textContent = 'Reconnected to the server!';
            socket.emit('setUserId', userId);
            if (!isMatching) {
                startButton.disabled = false;
                selectionArea.classList.remove('hidden');
                if (cancelButton) cancelButton.classList.add('hidden');
            }
        });

        socket.on('reconnect_failed', () => {
            statusDiv.textContent = 'Unable to connect to the server, please check your network!';
            startButton.disabled = false;
            isMatching = false;
            sessionStorage.clear();
            selectionArea.classList.remove('hidden');
            if (cancelButton) cancelButton.classList.add('hidden');
        });

        if (isMobile) {
            document.addEventListener('visibilitychange', () => {
                if (document.hidden && isMatching) {
                    socket.emit('stopMatching');
                    statusDiv.textContent = 'Matching canceled';
                    startButton.disabled = false;
                    isMatching = false;
                    sessionStorage.clear();
                    selectionArea.classList.remove('hidden');
                    if (cancelButton) cancelButton.classList.add('hidden');
                    setTimeout(() => {
                        window.location.href = '/index.html';
                    }, 1000);
                }
            });
        }
    </script>
</body>
</html>
